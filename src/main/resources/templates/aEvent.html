<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>Hodge Bank - Add Event</title>
    <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" media="all" href="./css/header_footer.css">
    <link href='https://use.fontawesome.com/releases/v5.0.6/css/all.css' rel='stylesheet'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet' />
    <link href='./css/calendar.css' rel='stylesheet' />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/header.js" ></script>
</head>

<body>
<header th:replace="fragments/headerTemplate :: header"></header>
<div class="container">
    <form th:action="@{/post/event}" th:object="${event}" method="post">
        <label for="eventTitle">Title:</label>
        <input type="text" id="eventTitle" th:field="*{title}" required><br>
        <label for="eventDesc">Description:</label>
        <input type="text" id="eventDesc" th:field="*{description}" required><br>
        <label for="eventStartDate">Start Date:</label>
        <input type="date" id="eventStartDate" th:field="*{eventStartDate}" required><br>
        <label for="eventEndDate">End Date:</label>
        <input type="date" id="eventEndDate" th:field="*{eventEndDate}" required><br>
        <label for="eventStartTime">Start Time:</label>
        <input type="time" id="eventStartTime" th:field="*{eventStartTime}" required><br>
        <label for="eventEndTime">End Time:</label>
        <input type="time" id="eventEndTime" th:field="*{eventEndTime}" required><br>
        <label for="eventLocSt1">Address 1:</label>
        <input type="text" id="eventLocSt1" th:field="*{eventLocSt1}" required><br>
        <label for="eventLocSt2">Address 2:</label>
        <input type="text" id="eventLocSt2" th:field="*{eventLocSt2}" required><br>
        <label for="eventLocCity">City:</label>
        <input type="text" id="eventLocCity" th:field="*{eventLocCity}" required><br>
        <label for="eventLocPost">Post Code:</label>
        <input type="text" id="eventLocPost" th:field="*{eventLocPost}" required><br>
        <label for="maxTeamSize">Max Team Size (0 for Individual Event):</label>
        <input type="number" id="maxTeamSize" th:field="*{maxTeamSize}" required><br>
        <label for="eventColour">Event Colour:</label>
        <input type="color" id="eventColour" th:field="*{backgroundColor}" required><br>
        <button type="submit">Add Event</button>
    </form>
</div>
<footer th:replace="fragments/footerTemplate :: footer"></footer>
</body>
</html>
